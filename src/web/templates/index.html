<!DOCTYPE html>
<html>
<head>
    <title>COptiViz - Code Optimizer and Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .CodeMirror {
            height: 400px;
            border: 1px solid #ddd;
        }
        #visualization {
            height: 600px;
            border: 1px solid #ddd;
            overflow: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">COptiViz</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Input Code</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="code-editor"></textarea>
                        <div class="mt-3">
                            <button id="optimize-btn" class="btn btn-primary">Optimize Code</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Optimized Code</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="optimized-code"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">AST Visualization</h5>
                    </div>
                    <div class="card-body">
                        <div id="visualization"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
    <script>
        // Initialize CodeMirror editors
        var inputEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'text/x-c',
            theme: 'monokai',
            lineNumbers: true,
            indentUnit: 4
        });

        var outputEditor = CodeMirror.fromTextArea(document.getElementById('optimized-code'), {
            mode: 'text/x-c',
            theme: 'monokai',
            lineNumbers: true,
            indentUnit: 4,
            readOnly: true
        });

        // Handle optimize button click
        $('#optimize-btn').click(function() {
            var code = inputEditor.getValue();
            
            $.ajax({
                url: '/optimize',
                method: 'POST',
                data: { code: code },
                success: function(response) {
                    if (response.success) {
                        outputEditor.setValue(response.optimized_code);
                        $('#visualization').html(response.visualization);
                    } else {
                        alert('Error: ' + response.error);
                    }
                },
                error: function() {
                    alert('Server error occurred');
                }
            });
        });
    </script>
</body>
</html>
